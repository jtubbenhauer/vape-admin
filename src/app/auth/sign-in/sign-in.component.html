<div class="flex-container">
    <div>
        <mat-card>
            <div class="flex-container">
                <div class="row">
                    <h2>Vape Admin</h2>
                </div>
                <mat-form-field style="width: 250px">
                    <mat-label>Email Address</mat-label>
                    <input matInput type="email" [formControl]="emailField" placeholder="name@example.com">
                </mat-form-field>
                <mat-form-field style="width: 250px">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [formControl]="passwordField" (keyup.enter)="submitHandler()">
                </mat-form-field>
                <div class="row">
                    <button mat-raised-button color="primary" (click)="submitHandler()">Sign In</button>
                </div>
                <span style="color: red;" *ngIf="errorMessage">{{errorMessage}}</span>
                <a href="/register">Register New Account</a>
            </div>
        </mat-card>
    </div>
</div>
