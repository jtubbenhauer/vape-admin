<a href="admin/invoices/new"><button mat-raised-button color="primary" style="float: right;">New Invoice</button></a>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input class="filter-input" matInput (keyup)="applyFilter($event)" placeholder="Ex. Strawberry" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="invoice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice # </th>
    <td mat-cell *matCellDef="let row"> <a href="admin/invoices/{{row.invoice}}">{{row.invoice}}</a> </td>
  </ng-container>
  <ng-container matColumnDef="supplier">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier </th>
    <td mat-cell *matCellDef="let row"> {{row.supplier}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let row"> {{row.date.toDate() | date: 'dd/MM/yyyy'}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let row"> {{row.status}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
