<button mat-raised-button color="primary" style="float: right;">New Invoice</button>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input class="filter-input" matInput (keyup)="applyFilter($event)" placeholder="Ex. Strawberry" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="invoice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> A </th>
    <td mat-cell *matCellDef="let row"> {{row.invoice}} </td>
  </ng-container>
  <ng-container matColumnDef="supplier">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> B </th>
    <td mat-cell *matCellDef="let row"> {{row.supplier}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> C </th>
    <td mat-cell *matCellDef="let row"> {{row.date}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
