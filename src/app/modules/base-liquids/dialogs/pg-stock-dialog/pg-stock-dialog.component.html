<h1 mat-dialog-title>Add PG Stock</h1>
<div mat-mat-dialog-content>
  <mat-form-field>
    <mat-label>Add PG (Litres):</mat-label>
    <input matInput [(ngModel)]="data.stock">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
