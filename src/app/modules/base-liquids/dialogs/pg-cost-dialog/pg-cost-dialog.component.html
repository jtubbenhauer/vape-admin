<h1 mat-dialog-title>Update PG Cost</h1>
<div mat-mat-dialog-content>
  <mat-form-field>
    <mat-label>New Cost:</mat-label>
    <input matInput [(ngModel)]="data.cost">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
