
<mat-list *ngIf="vgStock">
  <h3 matSubheader>Base Liquids Stock</h3>
  <mat-list-item>
    <span class="list-item">VG - {{vgStock}}L</span>
  </mat-list-item>
  <mat-list-item>
    <span class="list-item">PG - {{pgStock}}L</span>
  </mat-list-item>
</mat-list>
<button mat-raised-button color="primary" (click)="openDialog()">Weight Calculator</button>
