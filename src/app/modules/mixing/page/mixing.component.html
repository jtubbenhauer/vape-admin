    <div>
        <mat-tab-group mat-align-tabs="center" dynamicHeight>
            <mat-tab label="Concentrate">
                <div class="tab-content">
                    <mat-card class="content-card">
                        <app-concentrate (recipeData)="newRecipe($event)"></app-concentrate>
                    </mat-card>
                    <mat-card class="content-card">
                        <app-concentrate-table [recipe]="recipe"></app-concentrate-table>
                    </mat-card>
                </div>
            </mat-tab>
            <mat-tab label="Ready To Vape">Content 2</mat-tab>
            <mat-tab label="Doubler">Content 3</mat-tab>
            <mat-tab label="Quick-Mix">Content 3</mat-tab>
        </mat-tab-group>
    </div>
    
</div>
